machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

dependencies:
  override:
    - yarn
  pre:
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

general:
  artifacts:
    - coverage
